<h2>CREATE ACCOUNT</h2>
<form onsubmit="submitForm(); return false;">
    <table>
        <tr>
            <td>Username:</td>
            <td><input id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input id="password" type="password" /></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input id="passwordConfirmation" type="password" /></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input id="emailAddress" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Account" /></td>
        </tr>
    </table>
</form>
<p id="message"></p>
